        <br><br>

        <label for="correo">Dame tu correo electronico</label><br>
        <input type="email" name="correo" id="correo" placeholder="isai@example.com">

        <br><br>

        <input type="text" name="descripcion" id="descripcion" >

        <label for="chocolate">Vainilla</label>
        <input type="checkbox" id="sabor5" name="sabor5" value="Zanahoria">
        <label for="chocolate">Zanahoria</label>
        <input type="checkbox" id="sabor6" name="sabor6" value="Fresa">
        <label for="chocolate">Fresa</label>

        <h3>Selecciona un adorno o varios</h3>
        <input type="checkbox" id="adorno1" name="adorno1" value="letrero">
        <label for="adorno1">Letrero comestible</label>
        <input type="checkbox" id="adornor2" name="adorno2" value="numeroc">
        <label for="adorno2">Numero comestible</label>
        <input type="checkbox" id="adorno3" name="adorno3" value="fruta">
        <label for="adorno3">Fruta en almibar</label>
        <input type="checkbox" id="adorno4" name="adorno4" value="fondan">
        <label for="adorno4">Diseño en fondan</label>
        <input type="checkbox" id="adorno5" name="adorno5" value="chantilly">
        <label for="adorno5">Crema chantilly</label>

        <br><br>
        <input type="reset">
        <input type="submit">


    </form>
